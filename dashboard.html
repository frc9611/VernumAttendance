<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAttendance Kiosk - Página Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/dashboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4 display-4 fw-bold cy-white">CyberAttendance</h1>

        <div class="card shadow-lg border-0" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="h3 fw-bold text-dark" id="welcome-msg"></h2>
                    <p class="text-muted">Tempo total: <span id="totalTime">Carregando...</span></p>
                    <span id="isInRoom">Carregando...</span><br><br>
                    <button id="room-btn" class="btn disabled">Carregando...</button>
                    <hr>
                    <button id="logout-btn" class="btn btn-outline-danger">Sair do Usuário</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
